</head>
<body>
    <button id = '1'> Rock </button>
    <button id = '2'> Scissors </button>
    <button id = '3'> paper </button>
    <script>
        function getComputerChoice() {
         compNum = (Math.floor(Math.random()*3) +1) ; //numerical value for each choice*/
         
         
         console.log(compNum)
             
     
         }
         
     
         
         getComputerChoice();
         
         
         
         function playRound(computerSelection,playerSelection ) {
             getComputerChoice()
             computerSelection =compNum
             
             result ='';
            
             if (playerSelection == computerSelection){
                 result = 0;
             }
             else if (playerSelection== 1 && computerSelection == 3){
                 result = 2;
     
             }
             else if (playerSelection == 1 && computerSelection== 2){
                 result = 1;
             }
             else if (playerSelection == 3 && computerSelection== 1){
                result = 1;
             }
             else if (playerSelection == 3 && computerSelection==2){
                 result = 2;
             }
             else if (playerSelection == 2 && computerSelection== 1){
                 result = 2;
             }
             else if (playerSelection== 2 && computerSelection== 3){
                result = 1;
             }
             else  {result = -1}
             
             console.log(result)
       
     
             
         }
         compWin= 0
         playerWin =0

         const rock = document.getElementById( '1' );
         const paper = document.getElementById('3');
         const scissors = document.getElementById('2');
         
         
         const body = document.querySelector('body');
         const div = document.createElement('div');
         const results = document.createElement('div');
         const totalGames = document.createElement('div');
         score()
         results.appendChild(totalGames);
                
         div.appendChild(results);
         body.appendChild(div);

        gameOver.innerHTML = 'Game is over press restart game to start over';

         function gameIf (){
            if (result ==0 ) {
               results.innerHTML ='You tied there is no winner' 
               
            }
            else if (result== 1){
                results.innerHTML ='You Won this round'
                
                playerWin+=1
            }
            else if (result == 2){
                results.innerHTML='You lost this round'
                
                compWin+=1
            }
            else if (result == -1){
                results.innerHTML = ('This value is not accept')
                
            }

         }
         function score(){
            totalGames.innerHTML = ('The current score is '+compWin+ ' wins for the Computer and '+playerWin+' wins for the player');
            results.appendChild(totalGames);
         }

            if (compWin ==5){

            }
            else if (playerWin == 5){

            }
         }
         compWin= 0
         playerWin =0
          
         rock.addEventListener('click', ()=>{
            
            if ((compWin == 5) || (playerWin == 5)){
                gameFinalResults()
                rock.removeEventListener('click', playRound) 
                results.appendChild(gameOver);
                alert(finalResult)
                
                

                
            }
            else{
                playRound(compNum, 1)
                gameIf()
                
            }

         paper.addEventListener('click',() => {

        }
