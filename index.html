<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = '1'> Rock </button>
    <button id = '2'> Scissors </button>
    <button id = '3'> paper </button>
    <button id ='4'>Reset Game</button>
    <script>
        function randNum(){
         compNum = (Math.floor(Math.random()*3) +1) ; //numerical value for each choice*/
    }
         
         
         
     
         
         
         
         
         
         function playRound(player1, player2 ) {
             
             
             result ='';
            
             if (player2 == player1){
                 result = 0;
             }
             else if (player2== 1 && player1 == 3){
                 result = 2;
     
             }
             else if (player2 == 1 && player1== 2){
                 result = 1;
             }
             else if (player2 == 3 && player1== 1){
                result = 1;
             }
             else if (player2 == 3 && player1==2){
                 result = 2;
             }
             else if (player2 == 2 && player1== 1){
                 result = 2;
             }
             else if (player2== 2 && player1== 3){
                result = 1;
             }
             else  {result = -1}
             
             console.log(result)
       
     
             
         }
         player2= 0
         player1 =0
         
         const rock = document.getElementById( '1' );
         const paper = document.getElementById('3');
         const scissors = document.getElementById('2');
         const reset = document.getElementById('4');
         
         
         const body = document.querySelector('body');
         const div = document.createElement('div');
         const results = document.createElement('div');
         const totalGames = document.createElement('div');
         const finalResult = document.createElement('div')

         score()
         results.appendChild(totalGames);
                
         div.appendChild(results);
         body.appendChild(div);
         const gameOver=document.createElement('div');
        
        gameOver.innerHTML = ('Game is over press restart game to start over');

         function gameIf (){
            if (result ==0 ) {
               results.innerHTML ='You tied there is no winner' 
               
            }
            else if (result== 1){
                results.innerHTML ='You Won this round'
                
                player1+=1
            }
            else if (result == 2){
                results.innerHTML='You lost this round'
                
                player2+=1
            }
            else if (result == -1){
                results.innerHTML = ('This value is not accept')
                
            }

         }
         function score(){
            totalGames.innerHTML = ('The current score is '+player1+ ' wins for the player 1 and '+player2+' wins for the player 2');
            div.appendChild(totalGames);
         }
         function gameFinalResults() {
            if (player2 ==5){
                 
                finalResult.innerHTML = ('The Winner is Player 2')
                results.appendChild(finalResult)

            }
            else if (player1 == 5){
                
                finalResult.innerHTML = ('Winner is the Player 1')
                div.appendChild(finalResult)
            }

            
         }
         function rockGame(){
                randNum()
            if ((player2 == 5) || (player1 == 5)){
                gameFinalResults()
                 
                div.appendChild(gameOver);
                 rock.removeEventListener('click', rockGame)    

                
            }
            else{
                playRound(1, compNum)
                gameIf()
                
            }
            score()
            
            }

            function paperGame(){
                randNum()
            if ((player2 == 5) || (player1 == 5)){
                gameFinalResults()
                 
                div.appendChild(gameOver);
               paper.removeEventListener('click', paperGame)    

                
            }
            else{
                playRound(1, compNum)
                gameIf()
                
            }
            score()
            
            }
            function scissorsGame(){
                randNum()
            if ((player2 == 5) || (player1 == 5)){
                gameFinalResults()
                 
                div.appendChild(gameOver);
                
                
                
                
                
                scissors.removeEventListener('click', scissorsGame)    

                
            }
            else{
                playRound(1, compNum)
                gameIf()
                
            }
            score()
            
            }
         player2= 0
         player1 =0
          
         function resetGame (){
            player2 = 0
            player1 = 0
            totalGames.innerHTML = ('The current score is '+player2+ ' wins for the Computer and '+player1+' wins for the player');
            results.innerHTML = '';
            gameOver.innerHTML ='';
            finalResult.innerHTML = '';

         }
         rock.addEventListener('click', rockGame )
         
         
         paper.addEventListener('click',paperGame)
        
         
         scissors.addEventListener('click',scissorsGame)

         reset.addEventListener('click', resetGame)


         
            
                
            


            
         
         
         

         

         
         
     </script>
     
     
</body>
</html>
